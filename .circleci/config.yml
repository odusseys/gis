version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.6

    steps:
      - checkout
      - run: echo "OK"

  deploy-api:
    docker:
      # specify the version you desire here
      - image: circleci/python:3.6.6

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: deploy to production
          command: |
            pip install awsebcli --upgrade --user
            export PATH=~/.local/bin:$PATH  # required because not in path by default
            chmod +x api/deploy.sh
            .api/deploy.sh

  deploy-admin:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "admin/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "admin/package.json" }}

      - run: sudo apt-get install python-dev python-pip && sudo pip install awscli
      - run: chmod +x admin/deploy.sh && ./admin/deploy.sh
